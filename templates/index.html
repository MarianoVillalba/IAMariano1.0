<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TexVoz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Convertir Texto a Voz</h1>
        <form method="POST">
            <textarea name="texto" placeholder="EscribÃ­ algo..." required>{{ request.form.texto or '' }}</textarea>
            <button type="submit">Generar Voz</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if respuesta %}
            <h2>Texto:</h2>
            <p>{{ respuesta }}</p>

            {% if audio_file %}
                <h2>Reproducir Voz:</h2>
                <audio controls>
                    <source src="{{ url_for('audio', filename=audio_file) }}" type="audio/wav">
                    Tu navegador no soporta audio.
                </audio>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
